<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civil War</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Times New Roman", Times, serif;
      }

      #container {
        position: relative;
        width: 1600px;
        height: 900px;
        background-image: url("battleground.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
      }

      #pleasant {
        position: absolute;
        bottom: -9px;
        right: 400px;
        z-index: 5;
      }

      #medals {
        position: absolute;
        bottom: 500px;
        right: 900px;
        z-index: 10;
      }

      #headstone {
        position: absolute;
        bottom: -50px;
        right: 100px;
        z-index: 20;
      }

      #boxcamera {
        position: absolute;
        bottom: 100px;
        right: 1100px;
        z-index: 30;
        cursor: pointer;
      }

      /* Flash overlay */
      #flash {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        opacity: 0;
        z-index: 999;
      }

      .flash-active {
        animation: flashOut 0.3s ease forwards;
      }

      @keyframes flashOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .tooltip-wrapper {
        position: relative;
        display: inline-block;
      }

      .tooltip-text {
        visibility: hidden;
        width: 180px;
        background-color: #e1dada;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 6px;
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tooltip-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      #caption {
        position: absolute;
        top: 120px;
        left: 80%;
        transform: translateX(-50%);
        color: #000;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 100;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    
    <div id="container">
      <div id="pleasant">
        <img src="pleasant.png" alt="pleasant" height="700" width="600" />
      </div>

      <div id="medals">
        <img src="medals.png" alt="medals" height="293" width="400" />
      </div>

      <div id="headstone">
        <img src="headstonepleasant.png" alt="headstone" height="400" width="400" />
      </div>

      <!-- Box camera -->
      <div id="boxcamera" onclick="flashAndGo()">
        <div class="tooltip-wrapper">
          <img src="boxcamera.png" alt="boxcamera" height="500" width="500" />
          <span class="tooltip-text">Click camera to time travel</span>
        </div>
      </div>

      <!-- Caption -->
      <div id="caption">
        <p>Are these cameras producing their own images?</p>
      </div>
    </div>

    <!-- Flash overlay -->
    <div id="flash"></div>

    <script>
      function flashAndGo() {
        const flash = document.getElementById("flash");
        flash.classList.add("flash-active");
        setTimeout(() => {
          window.location.href = "worldwartwo.html";
        }, 300);
      }
    </script>
  </body>
</html>
