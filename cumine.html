<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Native American</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #dbcaca;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Times New Roman", Times, serif;
    }

    #container {
      position: relative;
      width: 1600px;
      height: 900px;
      overflow: hidden;
      z-index: 1;
    }

    #container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('indiancamp.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
    }

    #boxcamera {
      position: absolute;
      bottom: 100px;
      right: 1100px;
      z-index: 10;
      cursor: pointer;
    }

    #cumine {
      position: absolute;
      bottom: -60px;
      left: 700px;
      z-index: 5;
    }

    #daisy {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    #georgeofall {
      position: absolute;
      bottom: -70px;
      left: 1100px;
      z-index: 30;
    }

    #agnes {
      position: absolute;
      bottom: 300px;
      left: 200px;
      z-index: 1;
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
    }

    .tooltip-text {
      visibility: hidden;
      width: 180px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 6px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tooltip-wrapper:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    #flash {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      opacity: 0;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #flash.flash-active {
      opacity: 1;
    }

    nav {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 100;
    }

    nav a {
      color: white;
      font-size: 1.2em;
      margin-right: 20px;
      text-decoration: none;
    }

    #caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 50;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home Page</a>
    <a href="citation.html">Citation</a>
  </nav>

  <div id="container">
    <!-- Box camera -->
    <div id="boxcamera" onclick="flashAndGo()">
      <div class="tooltip-wrapper">
        <img src="indiancamera.png" alt="boxcamera" height="308" width="400" />
        <div class="tooltip-text">Click camera to time travel</div>
      </div>
    </div>

    <!-- Characters -->
    <div id="cumine">
      <img src="cumine.png" alt="cumine" height="733" width="500" />
    </div>

    <div id="daisy">
      <img src="daisy.png" alt="daisy" height="187" width="500" />
    </div>

    <div id="georgeofall">
      <img src="georgeall.png" alt="george" height="993" width="600" />
    </div>

    <div id="agnes">
      <img src="agnes.png" alt="agnes" height="557" width="400" />
    </div>

    <!-- Caption -->
    <div id="caption">
      <h3>Who are these people?</h3>
      <p>The camera must be broken. I didn't take these photos!</p>
    </div>
  </div>

  <!-- Flash overlay -->
  <div id="flash"></div>

  <script>
    function flashAndGo() {
      const flash = document.getElementById('flash');
      flash.classList.add('flash-active');
      setTimeout(() => {
        window.location.href = "civilwar.html";
      }, 400);
    }
  </script>

</body>
</html>
